<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Registros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" action="">
          <div class="full-box">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-min-length="2" data-email-validate>
          </div>
          <div class="half-box spacing">
              <label for="age">Idade</label>
              <input type="number" name="age" id="age" placeholder="Digite sua idade" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box">
              <label for="dataevento">Data do Evento</label>
              <input type="date" name="dataevento" id="dataevento" placeholder="digite a data do evento" data-required data-only-letters>
          </div>
        
          <div>
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
          </div>
          <div class="full-box">
            <input id="btn-submit" type="submit" value="Registrar">
          </div>
        </form>
      </div>
      <p class="error-validation template"></p>
    <script src="js/scripts.js"></script>
</body>
</html>
